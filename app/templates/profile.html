<!doctype html>
<html ng-app="eventsApp">
<head>
    <base href="/"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/lib/jquery-ui-1.11.4.custom/jquery-ui.css">

<body ng-controller="ProfileCtrl" >
<div class="container">
    <div id="signup">
        <div class="signup-screen">
            <div class="space-bot text-center">
                <div style="display: flex">
                    <h1>Profile</h1>
                </div>
                <div>
                    <form class="form-register" method="post" name="register" novalidate>

                        <div class="input-field col s6">
                            <label for="first-name">First Name</label>
                            <input id="first-name" type="text" class="validate" required>
                        </div>

                        <div class="input-field col s6">
                            <label for="last-name">Last Name</label>
                            <input id="last-name" type="text" class="validate" required>
                        </div>

                        <div class="form-group">
                            <label for="phone_number">Phone Number</label>
                            <input type="password" class="form-control" id="phone_number" name="type" ng-model="phone_number" ng-maxlength='10' class="validate" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input id="email" type="email" class="form-control" name="type" aria-describedby="emailHelp" class="validate" required>
                        </div>
                        <p class="form-group" ng-show="form-register.email.$error.email"></p>
                    </form>
                </div>
        </div>
    </div>
</div>

<script src="/lib/jquery.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular/angular-resource.js"></script>
<script src="/lib/angular/angular-route.min.js"></script>
<script src="/lib/underscore-1.4.4.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/ProfileCtrl.js"></script>
<script src="/js/filters.js"></script>
<script src="/lib/bootstrap.min.js"></script>

</body>
</html>
