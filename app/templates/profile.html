<!doctype html>
<html lang="en">
<head>
    <base href="/"/>
    <link rel="stylesheet" href="/css/app.css"/>
</head>


<body class="container_app"  ng-app="eventsApp">
<div class="container" ng-controller="userCtrl" >
    <div class="collapse navbar-collapse" id="navbarNav">
        <ngb-ul class="navbar-nav ">
            <ngb-li class="nav-item active">
                <a class="nav-link" href="/" ng-click="createBooking()">Home <span class="sr-only" ></span></a>
            </ngb-li>
            <ngb-li class="nav-item">
                <a class="nav-link" href="/login" ng-click="createLogin()">Login</a>
            </ngb-li>
            <ngb-li class="nav-item">
                <a class="nav-link" href="/profile" ng-click="editProfile()">My Profile</a>
            </ngb-li>
            <ngb-li class="nav-item">
                <a class="nav-link" href="/booking" ng-click="createBooking()">New Booking</a>
            </ngb-li>
        </ngb-ul>
    </div>
    <div id="signup">
        <div class="signup-screen">
            <div class="space-bot text-center">
                <div style="display: flex">
                    <h1>Profile</h1>
                </div>
                <div>
                    <form class="form-register" method="post" name="register" novalidate>

                        <div class="input-field col s6">
                            <label for="first-name">First Name</label>
                            <input id="first-name" type="text" class="validate" required>
                        </div>

                        <div class="input-field col s6">
                            <label for="last-name">Last Name</label>
                            <input id="last-name" type="text" class="validate" required>
                        </div>

                        <div class="form-group">
                            <label for="phone_number">Phone Number</label>
                            <input type="password" class="form-control" id="phone_number" name="type" ng-model="phone_number" ng-maxlength='10' class="validate" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input id="email" type="email" class="form-control" name="type" aria-describedby="emailHelp" class="validate" required>
                        </div>
                        <p class="form-group" ng-show="form-register.email.$error.email"></p>
                    </form>
                </div>
        </div>
    </div>
</div>

<script src="/lib/jquery.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular/angular-resource.js"></script>
<script src="/lib/angular/angular-route.min.js"></script>
<script src="/lib/underscore-1.4.4.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/profileCtrl.js"></script>
<script src="/js/filters.js"></script>
<script src="/lib/bootstrap.min.js"></script>

</body>
</html>
