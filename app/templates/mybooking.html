<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">


    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular/angular-resource.js"></script>
    <script src="/lib/angular/angular-route.js"></script>
    <script src="https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js"></script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/css/app.css"/>
    <script src="/js/app.js"></script>
</head>


<body class="container_app"  ng-app="eventsApp">
<div class="container" ng-controller="MyController"  >
    <div class="collapse navbar-collapse" id="navbarNav">
        <ngb-ul class="navbar-nav ">
            <ngb-li class="nav-item">
                <a class="nav-link" href="/login" >Login</a>
            </ngb-li>
            <ngb-li class="nav-item">
                <a class="nav-link" href="/profile" >My Profile</a>
            </ngb-li>
            <ngb-li class="nav-item">
                <a class="nav-link" href="/booking" >Booking</a>
            </ngb-li>
            <ngb-li class="nav-item">
                <a class="nav-link" href="/my-booking" >My Booking</a>
            </ngb-li>
        </ngb-ul>
    </div>
    <div id="signup">
        <div class="signup-screen">
            <div class="space-bot text-center">
                <div class="text-center">
                    <h1>My Booking</h1>
                </div>
                <div class="divBookings" ng-change="booking()"  ng-repeat="x in booking">
                    <h1>Booking</h1>
                    <h2>From: {{x.from_adress}}</h2>
                    <h2>To: {{x.to_adress}}</h2>
                    <h2>Price: {{x.price}}$</h2>
                    <h2>Duration: {{x.duration}} min</h2>
                    <h2>Distance: {{x.distance}} km</h2>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
